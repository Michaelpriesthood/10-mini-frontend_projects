<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Animated User Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front-card card-a"></div>
          <div class="back-card">
            <div class="content">
              <h2>John Doe</h2>
              <p>Web Developer</p>
              <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 3rd User card-->
      <div class="card">
        <div class="card-inner">
          <div class="front-card card-b"></div>
          <div class="back-card">
            <div class="content">
              <h2>Jane Doe</h2>
              <p>Web Designer</p>
              <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 3rd User card-->
      <div class="card">
        <div class="card-inner">
          <div class="front-card card-c"></div>
          <div class="back-card">
            <div class="content">
              <h2>Kevin Scott</h2>
              <p>Graphic Designer</p>
              <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
