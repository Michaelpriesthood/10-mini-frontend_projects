<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/password.css" />
    <title>Admin | Password Reset Page</title>
  </head>
  <body>
    <label class="logo">Django administration</label>
    <div class="link">
      <a href="./admin.html">Admin</a> <span>></span>
      <a class="light" href="password.html">Password reset</a>
    </div>

    <div class="container">
      <div class="info">
        <h3>Password reset</h3>
        <p>
          Forgotten your password? Enter your email address below, and we'll
          email instructions for setting a new one.
        </p>
        <div class="form">
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" />
          <a class="button" href="password.html">Reset my password</a>
        </div>
      </div>
    </div>
  </body>
</html>
